<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Generator</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>

    <header class="container-med text-center">
        <h1>Text Generator</h1>
    </header>

    <main class="container-med">
        <div class="row">
            <section class="col-med-6">
                <textarea name="text-space" id="generated-text" cols="30" rows="10" readonly></textarea>
                <button class="full-button"><i class="icon-clipboard"></i> Copy Text</button>
            </section>

            <section class="col-med-6">
                <div class="library">
                    <h3><i class="icon-book"></i> Library</h3>
                    <ul class="library__list">
                        <li>
                            <input type="radio" name="author" id="check">
                            <label for="check">radio</label>
                        </li>
                        <li>
                            <input type="radio" name="author" id="check2">
                            <label for="check2">radio</label>
                        </li>
                        <li>
                            <input type="radio" name="author" id="check3">
                            <label for="check3">radio</label>
                        </li>
                        <li>
                            <input type="radio" name="author" id="check4">
                            <label for="check4">radio</label>
                        </li>
                        <li>
                            <input type="radio" name="author" id="check5">
                            <label for="check5">radio</label>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
